name: Build Kivy APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip autoconf automake libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev \
            python3-pip python3-setuptools python3-dev libltdl-dev
          
          # Fix for the LT_INIT / libtool macro errors
          # This ensures autoconf finds the required libtool m4 macros
          export ACLOCAL_PATH=/usr/share/aclocal
          sudo ln -s /usr/share/aclocal /usr/local/share/aclocal || true

      - name: Install Buildozer & Cython
        run: |
          # Use Cython < 3.0 to prevent "longint" build errors in Kivy
          pip install --user --upgrade buildozer "cython<3.0.0" virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build with Buildozer
        run: |
          # Force the use of Java 17 and set the macro path again for the sub-shell
          export JAVA_HOME=$JAVA_HOME_17_X64
          export PATH=$JAVA_HOME/bin:$PATH
          export ACLOCAL_PATH=/usr/share/aclocal
          
          # 'yes |' auto-accepts SDK licenses (Fixes AIDL error)
          yes | buildozer -v android debug
        env:
          USER: runner

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
