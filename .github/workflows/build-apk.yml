name: Build Android APK
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04 # 22.04 is more stable for the Android NDK toolchain

    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip autoconf automake libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev \
            python3-pip python3-setuptools python3-dev
          
          # CRITICAL: Fix for the LT_INIT / libtool macro errors
          export ACLOCAL_PATH=/usr/share/aclocal
          sudo ln -s /usr/share/aclocal /usr/local/share/aclocal || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Buildozer and Cython
        run: |
          # Cython 0.29.33 is the gold standard for Kivy 2.3.0 builds
          pip install --user --upgrade buildozer "cython<3.0.0" virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build APK (Verbose Mode)
        run: |
          # The "yes |" auto-accepts Android SDK licenses (fixes the AIDL error)
          export ACLOCAL_PATH=/usr/share/aclocal
          yes | buildozer -v android debug
        env:
          # This helps Buildozer find the correct paths in CI
          USER: runner

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
