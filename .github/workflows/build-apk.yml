name: Build Kivy APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install requirements
      run: |
        sudo apt update
        sudo apt install -y python3-dev python3-pip git zip unzip libffi-dev libssl-dev libjpeg-dev libtool pkg-config libncurses5-dev libncursesw5-dev libtinfo5 cmake autoconf automake zlib1g-dev
        pip install buildozer cython

    - name: Build APK
      run: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calc-app
        path: bin/*.apk
